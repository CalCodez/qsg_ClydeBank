<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./scratch.css" />
		<title>Scratch</title>
		<script src="/scratch/scratch.js" defer></script>
	</head>
	<body>
		<!-- !!Scratch File Example -->
		<header>
			<h1>Scratch File Examples</h1>
			<a class="temp-toggle" href="/coffeeShop/index.html">Back To Coffee Shop</a>
		</header>
		<section>
			<div id="contetn">
				<form>
					<input
						type="text"
						id="firstName"
						size="30"
						placeholder="Please enter your name"
						size="30" />
					<button type="button" id="submit">Submit</button>
				</form>
				<div id="greeting"></div>
			</div>
		</section>

		<!-- !!Switch File Example -->
		<header>
			<h1>Switch File Examples</h1>
			<a class="temp-toggle" href="/coffeeShop/index.html">Back To Coffee Shop</a>
		</header>
		<section>
			<div id="switch-container">
				<form>
					<select name="colorSelect" id="colorSelector">
						<option value="red">Red</option>
						<option value="orange">Orange</option>
						<option value="yellow">Yellow</option>
						<option value="green">Green</option>
						<option value="indigo">Indigo</option>
						<option value="violet">Violet</option>
					</select>
				</form>
				<div id="colorSquare"></div>
			</div>
		</section>

		<!-- !!Clicked File Example -->
		<header>
			<h1>Clicked File Examples</h1>
			<a class="temp-toggle" href="/coffeeShop/index.html">Back To Coffee Shop</a>
		</header>
		<section>
			<button id="theButton">Clicked 0 Times!</button>
		</section>

		<!-- !!Switch File Example 2 -->
		<header>
			<h1>Switch File Example 2</h1>
			<a class="temp-toggle" href="/coffeeShop/index.html">Back To Coffee Shop</a>
		</header>
		<section>
			<div id="content">
				<form>
					<div id="colorSelection"></div>
				</form>
				<div id="colorSwatch"></div>
			</div>
		</section>
	</body>
</html>
